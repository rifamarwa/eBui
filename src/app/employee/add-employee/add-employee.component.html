<body>
    <div class="content">
        <div class ="header">
            <h3>Add an Employee Data</h3>
            <div class="btn">
                <button class="btn-publish" (click) = "saveData()">Publish</button>
                <button class="btn-cancel" >Cancel</button>
            </div>
        </div>
        
        <div class="add-data">
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
                <div fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <div class="form">
                        <mat-card class="card-form">
                            <form (ngSubmit)="onSubmit()">
                                <mat-card-content>
                                    <div fxLayout="row wrap" fxLayoutGap="20px grid">
                                        <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="50%">
                                            <div class="form-group">
                                                <label for="First Name">First Name</label>
                                                <input type="text" [(ngModel)]="employees.first_name" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
                                            </div>
                                            <div class="form-group">
                                                <label for="Email">Email</label>
                                                <input type="email" [(ngModel)]="employees.email" class="form-control" id="Email" name="email" placeholder="example: xyz123@gmail.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="organization">Organization</label>
                                                <input type="text" [(ngModel)]="employees.organization"class="form-control" id="organization" name="organization" placeholder="Enter your organization">
                                            </div>
                                            <div class="form-group">
                                                <label for="salary">Salary</label>
                                                <input type="number" [(ngModel)]="employees.salary"class="form-control" id="salary" name="salary" placeholder="Enter your salary">
                                            </div><br>
                                        </div>
                                        <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="50%">
                                            <div class="form-group">
                                                <label for="Last Name">Last Name</label>
                                                <input type="text"  [(ngModel)]="employees.last_name" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
                                            </div>
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input type="number" [(ngModel)]="employees.phone" class="form-control" id="phone" name="phone" placeholder="example: 01231132">
                                            </div>
                                        
                                            <div class="form-group">
                                                <label for="designation">Designation</label>
                                                <input type="text" [(ngModel)]="employees.designation"class="form-control" id="designation" name="designation" placeholder="Enter your designation">
                                            </div>
                                        </div>
                                    </div>
                                </mat-card-content>
                            </form>
                        </mat-card>
                    </div>
                </div>
                <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <div class="other-data">
                        <mat-card class="card-picture">
                            <h2>Pictures</h2>
                            <form>
                                <div class="form-group">
                                    <fieldset class="form-group">
                                        <div class="custom-file fileInputProfileWrap">
                                            <input type="file" (change)="fileChange($event)" class="fileInputProfile">
                                            <div class="img-space">
                                                <ng-container *ngIf="isImageSaved; else elseTemplate">
                                                    <img style="width:128px; height: 128px; border-radius: 60px;"src="{{employees.photo_profile}}" />
                                                </ng-container>
                                                <ng-template #elseTemplate>
                                                    <img src="../../../assets/news/upload-file.svg" class="img-responsive">
                                                </ng-template>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </form>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
