<body >
    <div class="content">
        <div mat-dialog-content style="max-height: fit-content;">
            <mat-card class="mat-elevation-z4">
                <mat-card-title>Edit Your Tweet</mat-card-title>
                <div fxLayout="row wrap" fxLayoutGap="25px grid">
                    <div fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="100%">
                        <div class="header-card">
                            <div class="photo-profile">
                                <img src="{{twitters.profile_image}}">
                            </div>
                            <div class="twitter-profile">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="twitters.name" class="form-control" id="name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="username">User Name</label>
                                    <input type="text" [(ngModel)]="twitters.username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" name="username">
                                </div>
                            
                                <!-- <h1>{{twitters.name}}</h1> -->
                                    <!-- <span><p>  @{{twitters.username}}</p></span>
                                <p>Jakarta, Indonesia</p> -->
                            </div>
                        </div>
                    </div>
                    <div fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="100%">
                        <div class="twitter-post">
                            <div class="form-group">
                                <label for="name">Date</label>
                                <input type="date" [(ngModel)]="twitters.date" [ngModelOptions]="{standalone: true}" class="form-control" id="date" name="date">
                            </div>
                            <div class="form-group">
                                <textarea rows = "11" [(ngModel)]="twitters.text" [ngModelOptions]="{standalone: true}" class="form-control" id="text" name="text" placeholder="Edit your tweet here"></textarea>
                            </div><br>
                        </div>
                    </div>
                
                    <div fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="100%">
                        <form>   
                            <div class="form-group">
                                <fieldset class="form-group">
                                    <div class="custom-file fileInputProfileWrap">
                                        <label>Tweet Image</label>
                                        <input type="file" [(ngModel)]="twitters.image" [ngModelOptions]="{standalone: true}" (change)="fileChange($event)" class="fileInputProfile" id="photo">
                                        <div class="img-space">
                                            <ng-container *ngIf="isImageSaved; else elseTemplate">
                                                <img src="{{twitter.image}}" />
                                            </ng-container>
                                            <ng-template #elseTemplate>
                                                <img src="{{twitters.image}}" class="img-responsive">
                                                <!-- <img src="../../../assets/noimage.svg" class="img-responsive"> -->
                                            </ng-template>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                        <!-- <div class="twitter-image">
                                <ng-container *ngIf="isImageNull; else elseTemplate">
                                    <img src="{{twitters.image}}" />
                                </ng-container>
                                <ng-template #elseTemplate>
                                    <img src="../../../assets/noimage.svg">
                                </ng-template>
                        </div> -->
                    </div>
                </div>
            </mat-card>
            <div class="button">
                <button  class="btn-back" mat-dialog-close>Back</button>
                <button  class="btn-update" (click) = "updateTwitter(twitters.id, twitters)">Update</button>
            </div>
        </div>
    </div>
</body>
